<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>ClonPinterest</title>
</head>



<body>
    <header>
        <!-- Logo -->
        <img class="logo" src="https://i.pinimg.com/564x/a5/4b/f4/a54bf4dddd898c6172beda106217d3d0.jpg%22 alt=" Logo
            pinterest">
        <!-- Botón inicio -->
        <span class="badge rounded-pill text-bg-dark inicio">Inicio</span>
        <!-- Botón Hoy -->
        <span class="badge rounded-pill text-bg-light hoy">Hoy</span>
        <!-- Barra de busqueda -->
        <img class="busqueda" src="./img - copia/Buscador.PNG" alt="Barra de busqueda">
        <!-- Notificaciones -->
        <img src="./img - copia/notificaciones.PNG" alt="notificaciones">
        <!-- Mensajes -->
        <img src="" alt="Mensajes">
        <!-- Usuario -->
        <img src="" alt="Usuario">
        <!-- Dropdown -->
        <img src="" alt="Dropdown">
    </header>
    <main>
        <section id="imagen-equipo">
            <div class="grid">
                <div id="imagen">
                    <img src="./img - copia/Imagen 1.png" alt="equipo 10">
                </div>
            </div>
            <div class="textos">
                <h1 class="hola">
                    Proyecto PINTEREST!!
                </h1>
                <div class="parrafo-textos">
                    <p>
                        "mi cerebro es solo un receptor, en el universo hay un núcleo del cual obtenemos conocimiento,
                        fuerza e inspiración".
                        Nikola Tesla
                    </p>
                </div>
            </div>
            <div class="button">
                <button class="btn">Seguir</button>
            </div>
        </section>
    </div>
    <Section id="seccion-imgenes">
            <!--imagenes grid-->

        </Section>
    </main>

    <section id="section-footer">

        <footer class="footer">
            <p class="parrafo">
                2022 PROYECTO PINTEREST
            </p>
            <div class="colegas">
                <ol> <a href="#">Maria Fernanda Robles</a></ol>
                <ol><a href="#">David Vasquez Orosco</a></ol>
                <ol><a href="#">Karla Garcia Santibañez Villamil</a></ol>
            </div>
        </footer>
    </section>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
    </html>
