<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>Pinterest clon</title>
</head>

<body>
    <header>
        <!-- Logo -->
      <img class="logo" src="https://i.pinimg.com/564x/a5/4b/f4/a54bf4dddd898c6172beda106217d3d0.jpg" alt="Logo pinterest">
          <!-- Botón inicio -->
      <span class="badge rounded-pill text-bg-dark inicio">Inicio</span>
      <!-- Botón Hoy -->
      <span class="badge rounded-pill text-bg-light hoy">Hoy</span>
      <!-- Barra de busqueda -->
      <img class="busqueda" src="./img/Buscador.PNG" alt="Barra de busqueda">
      <!-- Notificaciones -->
      <img src="./img/notificaciones.PNG" alt="notificaciones">
      <!-- Mensajes -->
      <img src="./img/mensajes.PNG" alt="Mensajes">
      <!-- Usuario -->
      <img src="./img/user.PNG" alt="Usuario">
      <!-- Dropdown -->
      <img src="./img/dropdown.PNG" alt="Dropdown">
    </header>
    
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>


</html>
