<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>Pinterest clon</title>
</head>

<body>
    <header>
        <!-- Logo -->
      <img class="logo" src="https://i.pinimg.com/564x/a5/4b/f4/a54bf4dddd898c6172beda106217d3d0.jpg" alt="Logo pinterest">
          <!-- Botón inicio -->
      <span class="badge rounded-pill text-bg-dark inicio">Inicio</span>
      <!-- Botón Hoy -->
      <span class="badge rounded-pill text-bg-light hoy">Hoy</span>
      <!-- Barra de busqueda -->
      <img class="busqueda" src="./img/Buscador.PNG" alt="Barra de busqueda">
      <!-- Notificaciones -->
      <img src="./img/notificaciones.PNG" alt="notificaciones">
      <!-- Mensajes -->
      <img src="./img/mensajes.PNG" alt="Mensajes">
      <!-- Usuario -->
      <img src="./img/user.PNG" alt="Usuario">
      <!-- Dropdown -->
      <img src="./img/dropdown.PNG" alt="Dropdown">
    </header>
    <section id="imagen-equipo">
        <div class="grid">
            <div id="img-equipo">
                <img class= "img-team"src="./img/Imagen 1.png" alt="equipo 10">
            </div>
        </div>
        <div class="textos">
            <h1 class="hola">
                Proyecto PINTEREST!!
            </h1>
            <div class="parrafo-textos">
                <p>
                    "mi cerebro es solo un receptor, en el universo hay un núcleo del cual obtenemos conocimiento,
                    fuerza e inspiración".
                    Nikola Tesla
                </p>
            </div>
        </div>
        <div class="button">
            <button class="btn">Seguir</button>
        </div>
    </section>

    <div class="contenedor">
        <div class="galeria">
            <div class="imagen elemento1"><a href=""><img src="/img/Imagen 1.png" alt=""></a></div>
            <div class="imagen elemento2"><img src="/img/2.jpg" alt=""></div>
            <div class="imagen elemento3"><img src="/img/4.jpg" alt=""></div>
            <div class="imagen elemento4"><img src="/img/5.jpg" alt=""></div>
            <div class="imagen elemento5"><img src="/img/6.jpg" alt=""></div>

            <div class="imagen elemento10"><img src="/img/15.jpg" alt=""></div>
            <div class="imagen elemento11"><img src="/img/racing.jpg""></div>

            <div class="imagen elemento14"><img src="/img/dino.jpg" alt=""></div>
            <div class="imagen elemento15"><img src="/img/delfin.jpg" alt=""></div>
